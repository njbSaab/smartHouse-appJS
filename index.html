<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
   <title>Smart house - mobile app</title>

</head>

<body>
   <div class="mobile">

      <!-- mobile-top -->
      <div class="mobile__top">
         <img src="./img/top.svg" alt="">
      </div>

      <!-- mobile-contant -->
      <div class="mobile__contant">
         <div class="selectbox">
            <div class="selectbox__selected">
               <span>All rooms</span>
               <i class="ic_arrow"></i>
            </div>

               <div class="selectbox__list">
                  <div class="selectbox__item">All rooms</div>
                  <div class="selectbox__item">Living Room</div>
                  <div class="selectbox__item">Kitchen</div>
                  <div class="selectbox__item">Bedroom</div>
                  <div class="selectbox__item">Studio</div>
                  <div class="selectbox__item">Washing rom sadas</div>
               </div>

         </div>
      </div>
      <!-- mobile-contant -->


      <div class="mobile__bottom">
         <img src="./img/bottom.svg" alt="">
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
